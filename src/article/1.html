    <article class="art">
        类的静态属性和方法
        ​ 子类可以继承父类的静态属性和静态方法,但是无法装载子类的静态方法
        ​ 静态属性
        ​ 就是实例属性前加static关键字
        ​ 静态方法
        ​ 就是在类中方法名前加static关键字的方法！
        （1）它必须使用类名来调用，不是在实际例（this）上调用，如果使用this调用，会抛出异常
        （2）静态方法和静态方法之间可以重名，为了使代码更清晰可读性，不推荐使用
        （3）父类的静态方法可以被子类继承

    </article>
